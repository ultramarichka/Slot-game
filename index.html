<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Slots by Maryna</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="slots-display" class="container">
      <div id="cover-top" class="cover"></div>
      <span id="reel-0" class="reel">    
      </span>
      <span id="reel-1" class="reel">
      </span>
      <span id="reel-2" class="reel">
      </span>
      <span id="reel-3" class="reel">
      </span>
 
    <div id="middle-line"></div>
    <div id="cover-bottom" class="cover">
        <div id = "controlPanel">
      <button id="spin-button" class="jellyButton" onclick="spin()">
	       <span>Spin</span>
      </button>
      <button id="stop-button" class="jellyButton" onclick="stop()">
	       <span>Stop</span>
      </button>
      <button id="refresh-button" class="jellyButton" onclick="refresh()">
	       <span>Refresh</span>
      </button>
    </div>
    </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
